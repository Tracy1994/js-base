<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>flow control statements </title>

<body>
<script>
	console.log("if语句");
	function myfun1(){
		var myNumber=9;
		if (myNumber>6) {
			console.log(myNumber + " > 6");
			//退出循环
			return false;
		}
		else if (myNumber<6) {
			console.log(myNumber + " <6");
			return false;
		}
		else{
			console.log(myNumber + " =6");
			return false;
		}
	}
	myfun1();


	console.log("switch语句");
	function myfun2(){
		var color="blue";
		switch(color)
		{
			case "red":
				console.log("red");
				break;
			case "yellow":
				console.log("yellow");
				break;
			case "green":
				console.log("green");
				break;
			case "blue":
			case "pink":
				console.log("blue or pink")
				break;
			default:
				console.log("what happened?");
		}
	}
	myfun2();


	console.log("for 循环");
	function myfun3(){
		var sum=0;
		for (var i = 0; i < 10; i++) {
			
			var sum = sum += i;
		}
		console.log(sum);
	}
	myfun3();


	console.log("while 循环");
	function myfun4(){
		var i=0;
		var sum=0;
		while(i<10)
		{
			//加等于前面不能加var
			sum += i;
			i++;
		}
		console.log(sum);
	}
	myfun4();


	console.log("do循环");
	function myfun5(){
		var sum=0;
		var i=0;
		do
		{
			sum += i;
			i++;
		}
		while(i<10);
		console.log(sum);
	}
	myfun5();
