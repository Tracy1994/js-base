<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Array</title>
</head>
<body>
<p>f12打开控制台吧</p>
<h3>二维数组：</h3>
<h4></h4>
<script type="text/javascript">
//创建数组对象
	var names=new Array();
	names[0]="Tony";
	names[1]="Any";
	names[2]="Tracy";

	var countries=new Array();
	countries[0]="China";
	countries[1]="America";
	countries[2]="British";

	var numbers=new Array();
	numbers[0]=9;
	numbers[1]=5;
	numbers[2]=8;

	//	用for循环写出数组
	console.log("用for循环写出数组");
	var namesArray="";
	var countriesArray="";
	var numbersArray="";
	for (var i = 0; i < names.length; i++) {
		
		namesArray += names[i] + " ";
		countriesArray += countries[i] + " ";
		numbersArray += numbers[i] + " ";
	}
	console.log("names:" + namesArray);
	console.log( "countries:" + countriesArray);
	console.log( "numbers:" + numbersArray); 


	//用for in循环写出数组
	console.log("用for in循环写出数组");
	for(var j in names){
		console.log(names[j]);
	}


	//使用 concat() 方法来合并两个数组
	console.log("使用 concat() 方法来合并两个数组");
	console.log(names.concat(countries));


	//使用 join() 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。
	console.log("使用 join() 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。");
	//把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔
	console.log(names.join());
	console.log(names.join(""));
	console.log(names.join("-"));

	//toString() 方法可把数组转换为字符串，并返回结果。
	console.log('toString() 方法可把数组转换为字符串，并返回结果。');
	console.log(names);
	console.log(names.toString());

	//sort() 方法从字面上对数组进行排序
	console.log('sort() 方法从字面上对数组进行排序');
	//按字母表排序
	console.log(names.sort());
	//按数字大小排序
	console.log(numbers.sort());


	//修改数组中已有的值
	names[1]="lala";
	console.log( "new_name[1]:" + names[1]);

	//push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
	console.log("push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。");
	console.log(names);
	console.log(names.push("Jenny","Hebe"));
	console.log(names);

	//slice() 方法可从已有的数组中返回选定的元素。不包含a和b，从1开始排序。
	console.log("slice(a,b)/slice(a)方法可从已有的数组中返回选定的元素。不包含a，从1开始排序。");
	console.log(names);
	console.log( "slice(0,3):" + names.slice(0,3));
	console.log( "slice(1,3):" + names.slice(1,3));
	console.log("clice(3):" +names.slice(3));

	//pop() 方法用于删除并返回数组的最后一个元素。
	console.log("pop() 方法用于删除并返回数组的最后一个元素。");
	console.log(names)
	console.log(names.pop());
	console.log(names);

	//shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
	console.log("shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。");
	console.log(names);
	console.log(names.shift());
	console.log(names);

	//unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
	console.log("unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。");
	console.log(names);
	console.log(names.unshift("Any"));
	console.log(names);

	//reverse() 方法用于颠倒数组中元素的顺序。
	console.log("reverse() 方法用于颠倒数组中元素的顺序。");
	console.log(names);
	console.log(names.reverse());

	//创建二维数组(一维长度3，二维长度6)，值为一维数组和二维数组索引值的积，如myarr[2][5]=2*5。
	console.log("创建二维数组(一维长度3，二维长度6)，值为一维数组和二维数组索引值的积，如myarr[2][5]=2*5。");
	var myArray = new Array();
	for (var i = 0; i < 3; i++) {
		myArray[i] = new Array();
		for (var j = 0; j < 6; j++) {
			myArray[i][j] = i*j;			
			document.write(myArray[i][j]);
		}
		document.write(" ");

	}


</script>
</body>
</html>
