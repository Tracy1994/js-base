<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>string</title>
</head>
<body>
<script>
	var myStr="Hello World";
	console.log("myStr:" + myStr);

	console.log("length()方法，取长度");
	console.log(myStr.length);

	console.log("toUpperCase(),大写");
	console.log(myStr.toUpperCase());

	console.log("toLowerCase(),变小写");
	console.log(myStr.toLowerCase());

	console.log("charAt()，返回长度为1的指定字符");
	console.log("最后一个字符：" +myStr.charAt(myStr.length-1));

	//stringObject.indexOf(substring, startpos),若startpos省略，表示从第0个字符数起。
	console.log("indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。");
	console.log( "indexOf('o')" + myStr.indexOf("o"));
	console.log( "indexOf('o',5)" + myStr.indexOf("o",5));

	//stringObject.split(separator,limit),如果把空字符串 ("") 用作 separator，那么 stringObject 中的每个字符之间都会被分割。
	var myNum="86-010-85468578";
	console.log(myNum);
	console.log( "myNum.split(''):" + myNum.split(""));
	console.log( 'myNum.split("-"):' + myNum.split("-"));
	console.log( 'myNum.split("",3):' + myNum.split("",3));

	//stringObject.substring(starPos,stopPos)
	console.log("substring() 方法用于提取字符串中介于两个指定下标之间的字符。");
	console.log( 'substring(1,4)' + myStr.substring(1,4));
	console.log( 'substring(1)' + myStr.substring(1));

	//stringObject.substr(startPos,length)
	console.log("substr() 方法从字符串中提取从 startPos位置开始的指定数目的字符串。");
	console.log('substr(1,4)' + myStr.substr(1,4));
	console.log('substr(1)' + myStr.substr(1));

</script>
</body>
</html>
