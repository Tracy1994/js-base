<body>
<h3>操作成功</h3>
<span id="second">5</span><span>秒后回到题目</span><a href="http://www.imooc.com/code/1633">题目</a>
<script>
	function myFun(){
		var second=Number(document.getElementById("second").innerHTML);	
		var i=setInterval(clock,1000);
		function clock(){
			if (second===1) {
				window.location.href="http://www.imooc.com/code/1633";
				
			}
			second = second-1;
			document.getElementById("second").innerHTML=second;
		}
	}
	myFun();
</script>
