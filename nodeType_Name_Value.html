<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>nodeType/Name/Value</title>
</head>
<body>

<li id="li">this is a li</li>

<button onclick="getNodeType()">get Li Node Info</button>

<p id="result"></p>
<script>	
//节点属性nodeValue,nodeType,nodeName

/*
nodeType 属性: 节点的类型，是只读的。以下常用的几种结点类型:
元素类型    节点类型
  元素          1
  属性          2
  文本          3
  注释          8
  文档          9


  nodeValue 属性：节点的值

  1. 元素节点的 nodeValue 是 undefined 或 null
  2. 文本节点的 nodeValue 是文本自身
  3. 属性节点的 nodeValue 是属性的值
*/


function getNodeType(){
	var node=document.getElementsByTagName("li")[0];
	getResult(node);
}

function getResult(node){
	var result=document.getElementById("result");
	if (node.nodeType==1) {
		result.innerHTML="nodeType:" + node.nodeType + "(元素)元素节点的 nodeValue 是 undefined 或 null" +"<br>"
		+ "nodeValue: " +node.nodeValue + "<br>"
		+ "nodeName: " +node.nodeName ;
	
	}
}
</script>
</body>
</html>
