<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>math mothod</title>
</head>
<body>
<script>
	console.log("random()生产随机数");
	var myNum=Math.random();
	console.log("随机数myNum:" + myNum);
	console.log(typeof(myNum));

	console.log("ceil()向上取整");
	console.log(Math.ceil(myNum));

	console.log("floor()向下取整");
	console.log(Math.floor(myNum));

	console.log("round()四舍五入");
	console.log(Math.round(myNum));

	var myStr="889779798.99";
	console.log("Number()把字符串转换为数字");
	console.log(myStr);
	console.log(typeof(myStr));
	console.log(Number(myStr));
	console.log(typeof(Number(myStr)));

	console.log("toString()数字转换为字符串");
	console.log(myNum.toString());
	console.log(typeof(myNum.toString()));

</script>
</body>
</html>
