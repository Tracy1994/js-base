	<button onclick="getClient()">get clientWidth and clientHeight</button>
	<button onclick="getScroll()">get scrollWidth and scrollHeight</button>
	<button onclick="getOffset()">get offsetHeight and offsetWidth</button>
	<button onclick="getLeft()">get box offsetLeft and scrollLeft</button>
	<button onclick="getTop()">get box offsetTop and scrollTop</button>
	<p id="client"></p>
	<p id="scroll"></p>

<script>
	function getClient(){
		var w=document.documentElement.clientWidth||document.body.clientWidth;
		var h=document.documentElement.clientHeight||document.body.clientHeight;
		document.getElementById("client").innerHTML="clientWidth: " + w + " " + "clientHeight: " + h;
	}

	function getScroll(){
		var w=document.documentElement.scrollWidth||document.body.scrollWidth;
		var h=document.documentElement.scrollHeight||document.body.scrollHeight;
		document.getElementById("scroll").innerHTML="scrollWidth: " + w + " " + "scrollHeight: " + h;

	}

	//offsetHeight=clientHeight + 滚动条 + 边框
	function getOffset(){
		var w=document.documentElement.scrollWidth||document.body.scrollWidth;
		var h=document.documentElement.scrollHeight||document.body.scrollHeight;
		document.getElementById("offset").innerHTML="offsetWidth: " + w + " " + "offsetHeight: " + h;
	}

	function getLeft(){
		var scrollLeft=document.getElementById("box").scrollLeft;
		var offsetLeft=document.getElementById("box").offsetLeft;
		document.getElementById("left").innerHTML="scrollLeft: " + scrollLeft + " " + "offsetLeft: " +offsetLeft;
	}

	function getTop(){
		var scrollTop=document.getElementById("box").scrollTop;
		var offsetTop=document.getElementById("box").offsetTop;
		document.getElementById("top").innerHTML="scrollTop: " + scrollTop + " " + "offsetTop: " +offsetTop;
	}
</script>
</body>
